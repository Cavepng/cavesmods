<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modded Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-cube"></i>
                <span id="website-title">Modded Minecraft Server</span>
            </h1>
            <p class="subtitle" id="website-description">Download modpacks and join our Minecraft servers</p>
        </header>

        <main class="main-content">
            <div class="servers-container" id="servers-container">
                <!-- Servers will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Toast notification for IP copy -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>IP address copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
